<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <fieldset class="lb"><legend>Leader Board</legend>
            <!-- <div class="add">
                <div class="addfn"></div>
                <div class="addln"></div>
                <div class="addcn"></div>
                <div class="addsc"></div>
            </div> -->
            
        </fieldset>
        <div class="lbadd">
            <div class="details">
                <input type="text" placeholder="Player Name" class="name">
                <!-- <input type="text" placeholder="Last Name" class="lname"> -->
                <input type="text" placeholder="Country" class="country">
                <input type="number" placeholder="Score" class="score">

                <button class="btn1">Clear</button>
                <button class="btn2">Reduce</button>
            </div>
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
